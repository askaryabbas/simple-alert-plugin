- name: PHP_CodeSniffer Check with Annotations
  # You may pin to the exact commit or the version.
  # uses: chekalsky/phpcs-action@e269c2f264f400adcda7c6b24c8550302350d495
  uses: chekalsky/phpcs-action@v1.2.0
  with:
    # Enable checking for warnings (-w)
    enable_warnings: # optional, default is 
    # Path to phpcs binary
    phpcs_bin_path: # optional, default is phpcs
    # Setting the installed standard paths
    installed_paths: # optional, default is 
